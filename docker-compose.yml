version: "3.9"
services:
  consul:
    image: hashicorp/consul
    ports:
      - "8500:8500"
  database:
    image: postgres
    environment:
      - POSTGRES_USER=frances
      - POSTGRES_PASSWORD=frances
    ports:
      - "5432:5432"
  fuseki:
    image: stain/jena-fuseki
    ports:
      - "3030:3030"
    environment:
      - ADMIN_PASSWORD=pass123
      - JVM_ARGS=-Xmx4g
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 6gb
  frances:
    image: frances-api:latest
    ports:
      - "80:80"
      - "8080:8080"
      - "5000:5000"
    environment:
      - "CONSUL_ADDRESS=consul:8500"
    depends_on:
      - "consul"
      - "database"
      - "fuseki"

