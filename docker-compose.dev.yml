version: "3.9"
services:
  consul:
    image: hashicorp/consul
    ports:
      - "8500:8500"
  database:
    image: postgres
    environment:
      - POSTGRES_USER=frances
      - POSTGRES_PASSWORD=frances
    ports:
      - "5432:5432"
  fuseki:
    image: stain/jena-fuseki
    ports:
      - "3030:3030"
    environment:
      - ADMIN_PASSWORD=pass123
      - JVM_ARGS=-Xmx4g
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 6gb
